{% extends 'base.html' %}

{% block title %} Comment {% endblock %}

{% block body %}
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{form.media}}
            <div class="form-group">
                {{form | crispy}}
            </div>
            <div class="form-group">
                <button class="btn btn-primary"> Save </button>
            </div>
        </form>
    </div>
{% endblock %}
